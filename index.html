<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>watermark</title>
	</head>
	<body>
		<script src="watermark.js"></script>
		<script src="watermark.min.js"></script>
		<img id="img2" alt="" />
		<br />
		<img id="fullMarker" alt="" />
		<br />
		<div class="mosaic">
			<h3>mosaic demo</h3>
			<img
				id="img3"
				src="https://avatars.githubusercontent.com/u/65758455?v=4"
				alt=""
			/>
			<span>size:5 =></span>
			<img id="img" alt="" />
			<span>size:15 =></span>

			<img id="img4" alt="" />
		</div>

		<div class="blur">
			<h3>blur demo</h3>

			<img
				id="blur1"
				alt="blur"
				src="https://avatars.githubusercontent.com/u/65758455?v=4"
			/>
			<span>radius:5 =></span>
			<img id="blur2" alt="" />
			<span>radius:10 =></span>
			<img id="blur3" alt="" />
		</div>

		<div class="qrcode">
			<h3>QRcode</h3>
			<img id="QRcode1" alt="QRcode" />
			<span>嵌套图片 =></span>
			<img id="QRcode2" alt="QRcode" />
		</div>

		<div class="rotate">
			<h3>rotate</h3>
			<img
				id="rotate"
				alt="rotate"
				src="https://avatars.githubusercontent.com/u/65758455?v=4"
			/>
			<img id="rotate1" alt="rotate" />
			<img id="rotate2" alt="rotate" />
			<img id="rotate3" alt="rotate" />
			<img id="rotate4" alt="rotate" />
		</div>

		<script>
			let img = document.getElementById('img')
			let img2 = document.getElementById('img2')
			let img4 = document.getElementById('img4')
			let blur2 = document.getElementById('blur2')
			let blur3 = document.getElementById('blur3')
			let QRcode1 = document.getElementById('QRcode1')
			let QRcode2 = document.getElementById('QRcode2')
			let fullMarker1 = document.getElementById('fullMarker')
			let rotate1 = document.getElementById('rotate1')
			let rotate2 = document.getElementById('rotate2')
			let rotate3 = document.getElementById('rotate3')
			let rotate4 = document.getElementById('rotate4')

			const { marker, mosaic, blur, QRcode, fullMarker, rotate } = waterMarker

			let config = {
				src: 'http://jimmyxx.oss-cn-beijing.aliyuncs.com/lot.png',
				text: 'easy-watermark https://github.com/Jimmylxue',
				color: '#1abc9c',
				size: 40,
				position: 'CENTER',
				padding: 10,
				rotate: -15,
				type: 'fill',
				output: 'png',
			}
			marker(config).then(res => {
				img2.src = res
			})

			mosaic({
				src: 'https://avatars.githubusercontent.com/u/65758455?v=4',
				size: 5,
				output: 'png',
			}).then(source => {
				img.src = source
			})

			mosaic({
				src: 'https://avatars.githubusercontent.com/u/65758455?v=4',
				size: 15,
				output: 'png',
			}).then(source => {
				img4.src = source
			})

			blur({
				src: 'https://avatars.githubusercontent.com/u/65758455?v=4',
				radius: 5,
			}).then(source => {
				blur2.src = source
			})

			blur({
				src: 'https://avatars.githubusercontent.com/u/65758455?v=4',
				radius: 10,
				output: 'png',
			}).then(source => {
				blur3.src = source
			})

			QRcode({
				source: 'http://www.jimmyxuexue.top',
				size: 100,
				output: 'png',
			}).then(source => {
				QRcode1.src = source
			})

			QRcode({
				source: 'http://www.jimmyxuexue.top',
				src: 'https://avatars.githubusercontent.com/u/65758455?v=4',
				size: 100,
				output: 'png',
			}).then(source => {
				QRcode2.src = source
			})

			fullMarker({
				src: 'http://jimmyxx.oss-cn-beijing.aliyuncs.com/lot.png',
				text: 'easy-watermark',
				color: '#c0c0c0',
				size: 30,
				padding: 180,
				rotate: -15,
				type: 'stroke',
				output: 'png',
			}).then(source => {
				fullMarker1.src = source
			})

			rotate({
				src: 'https://avatars.githubusercontent.com/u/65758455?v=4',
				rotate: 90,
				output: 'png',
				// symmetric: 'column',
			})
				.then(source => {
					rotate1.src = source
				})
				.catch(err => {
					console.log('eee', err)
				})

			rotate({
				src: 'https://avatars.githubusercontent.com/u/65758455?v=4',
				rotate: 90,
				output: 'png',
				symmetric: 'column',
			})
				.then(source => {
					rotate2.src = source
				})
				.catch(err => {
					console.log('eee', err)
				})

			rotate({
				src: 'https://avatars.githubusercontent.com/u/65758455?v=4',
				rotate: 90,
				output: 'png',
				symmetric: 'row',
			})
				.then(source => {
					rotate3.src = source
				})
				.catch(err => {
					console.log('eee', err)
				})

			rotate({
				src: 'https://avatars.githubusercontent.com/u/65758455?v=4',
				rotate: -30,
				output: 'png',
			})
				.then(source => {
					rotate4.src = source
				})
				.catch(err => {
					console.log('eee', err)
				})
		</script>
	</body>
</html>
